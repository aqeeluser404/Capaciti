<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>On The Go Rental | Rock Paper Scissors Game | Code X</title>

  <link rel="stylesheet" href="game.css">
  <script src="script/game.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <button id="start-button">Start Game</button>

    <div id="game-container">
        <div class="selections">
            <button class="selection" data-selection="rock">✊</button>
            <button class="selection" data-selection="paper">✋</button>
            <button class="selection" data-selection="scissors">✌</button>
        </div>

        <div class="results">
            <div>

                You
                <span class="result-score" data-your-score>0</span>

            </div>

            <div data-final-column>

                Computer
                <span class="result-score" data-computer-score>0</span>

            </div>
        </div>
    </div>

    <div id="winner-message"></div>
    <button id="restart-button" style="display: none;">Restart Game</button>

    <footer>
        <!-- footer -->
        <p>
            &copy; 2023 Code X. All rights reserved.
        </p>
    </footer>
    

</body>
</html>
