<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On The Go Rental | Sign Up | Code X</title>
    
    <!-- applied everywhere -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="signup.css">

    <!-- script -->
    <script src="script/script.js"></script>
    <script src="script/cookies.js"></script>
    <script src="script/signupForm.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <i class="fa-solid fa-car"></i>
        </div>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="metrics.html">METRICS</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="signup.html" class="active">SIGN UP</a></li>
                <li><a href="test.html">TEST BUILD</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">

                <div id="signup">
                    <div id="form_welcome">
                        <div>
                            <h1>Welcome to OTG</h1>
                            <p>We hope you enjoy your stay and find your perfect ride</p>
                        </div>
                    </div>
                    <form id="signup-form">
                        <h3 class="form-heading">Registration</h3>
                        <hr>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"><br>
                        
                        <button type="button" onClick="saveUsers()">Sign Up</button>
                        <button type="button" onClick="login()">Login</button>
                        <button type="button" onClick="viewUsers()">View</button>
                    </form>
                </div>

        </div>
    </main>

    <footer>
        <!-- cookies -->
        <div id="cookieConsent" class="cookie-consent">
            <div class="cookie-consent-content">
                <p>This website uses cookies to ensure you get the best experience on our website.</p>
                <button class="homeBtn" onclick="acceptCookies()">Got It!</button>
            </div>
        </div>

        <!-- footer -->
        <p>
            &copy; 2023 Code X. All rights reserved.
        </p>
    </footer>

</body>
</html>
