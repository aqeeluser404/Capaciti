<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On The Go Rental | Cars | Code X</title>

    <!-- applied everywhere -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="cars.css">
    
    <!-- script -->
    <script src="script/script.js"></script>
    <script src="script/cookies.js"></script>
    <script src="script/carMetrics.js"></script>

    <!-- imported scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <i class="fa-solid fa-car"></i>
        </div>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="cars.html" class="active">CARS</a></li>
                <li><a href="events.html">EVENTS</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="test.html">TEST BUILD</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">

            <div id="cars">

                <h1 class="header_1">Pick Your Ride</h1>
                <div class="row_1">
                    <div class="list_of_cars">
                        <div id="searchBox">
                            <i class="fa-solid fa-filter"></i>                            
                            <input type="text" id="searchInput" placeholder="Search for cars...">
                        </div>

                        <table class="carTable">
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>Color</th>
                                    <th>Brand</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="carTableBody">
                                <!-- JavaScript will populate the table -->
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="row_2">
                    <h1>Metrics of concurrent rentals over time</h1>
                    <canvas id="myChart" style="width:100%;"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- cookies -->
        <div id="cookieConsent" class="cookie-consent">
            <div class="cookie-consent-content">
                <p>This website uses cookies to ensure you get the best experience on our website.</p>
                <button class="homeBtn" onclick="acceptCookies()">Got It!</button>
            </div>
        </div>

        <!-- footer -->
        <p>
            &copy; 2023 Code X. All rights reserved.
        </p>
    </footer>
</body>
</html>
