<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page #2 | Aqeel Hanslo</title>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #bebebe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form header */
        .form-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Container */
        #signup-form {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        /* Form Labels */
        #signup-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        hr {
            margin-bottom: 20px;
        }

        /* Form Inputs */
        #signup-form input[type="text"],
        #signup-form input[type="email"],
        #signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        #signup-form input[type="text"]:focus,
        #signup-form input[type="email"]:focus,
        #signup-form input[type="password"]:focus {
            border-color: #3498db;
        }

        /* Submit Button */
        #signup-form button[type="button"] {
            background-color: #ffffff;
            color: black;
            border: 2px solid black;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #signup-form button[type="button"]:hover {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>
    <form id="signup-form">
        <h3 class="form-heading">Registration</h3>
        <hr>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        
        <!-- Javascript applied to onclick -->
        <button type="button" onClick="saveUsers()">Sign Up</button>
        <button type="button" onClick="login()">Login</button>
        <button type="button" onClick="viewUsers()">View</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
